<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
<style>
    .default-color {
        background-color: #fb3 !important;
    }
    
    .form-control {
        width: 50%;
        margin: 0 auto;
    }
    
    .done {
        text-decoration: line-through;
    }
    
    body {
        font-family: 'Baloo Paaji 2', cursive;
        font-family: 'Ubuntu', sans-serif;
    }
</style>
<script>
    window.onload = function() {
        new Vue({
            el: '#app',
            data: {
                inputs: '',
                todo: []
            },
            methods: {
                AddTask: function() {
                    this.todo.push({
                        title: this.inputs,
                        done: false
                    })
                    this.inputs = '';
                },
                clear: function(task) {
                    const ind = this.todo.indexOf(task);
                    this.todo.splice(ind, 1);
                }
            }
        });
    }
</script>

<body>
    <main id="app">
        <nav class="navbar navbar-dark default-color justify-content-between">
            <a class="navbar-brand" href="#"><i class="fa fa-tasks" aria-hidden="true"></i> To Do List</a>
        </nav><br><br>
        <div class="container">
            <form @submit.prevent="AddTask" style="text-align: center;">
                <div class="form-group col-lg-12">
                    <input class="form-control input-normal" type="text" v-model="inputs" placeholder="Enter your task" required/><br>
                    <button class="btn btn-warning" type="submit"><i class="fa fa-plus" aria-hidden="true"></i> Add task</button>
                </div>
            </form>
            <ul class="list-group"><br>
                <li v-for="task in todo" class="list-group-item" style="box-shadow: 0px 0px 15px 0px #aaaa;margin-bottom: 2%;">
                    <input type="checkbox" class="custom-control-input" id="defaultUnchecked" v-model="task.done">
                    <label class="custom-control-label" for="defaultUnchecked" style="float: right;">Completed</label>
                    <h3 :class="{ done:task.done}">{{task.title}}</h3>
                    <button @click="clear(task)" type="button" style="float: right;" class="btn btn-warning">Remove  <i class="fa fa-minus-square" aria-hidden="true"></i></button>
                </li>
            </ul>
        </div><br>
        <footer style="text-align: center;opacity: 0.5;">Designed & Developed By Afrose</footer>
    </main>
</body>
